<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="h-full">
  <main class="grid min-h-full place-items-center bg-gray-100 px-6 py-10 sm:py-32 lg:px-8">
    <div class="overflow-hidden w-full">
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Gemini Flask Kube</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">Connection to Backend? <span class="font-semibold" id="backend-status"></span></p>
      </div>
      <div class="mx-auto mt-2 max-w-7xl px-6 lg:px-8">
        <div class="mt-2 mx-auto max-w-2xl bg-white rounded-md py-10 px-10">
          <p class="text-3xl font-bold tracking-tight text-gray-900 text-center">Enter a prompt</p>
          <form class="mt-5 space-y-6" method="POST" action="#" id="prompt-form">
            <div class="sm:col-span-2">
              <label for="prompt" class="block text-sm font-semibold leading-6 text-gray-900">Prompt</label>
              <div class="mt-2.5">
                <textarea name="prompt" id="prompt" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>
            <div class="mt-10">
              <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send Prompt</button>
            </div>
          </form>
          <div class="mt-6">
            <h2 class="text-xl font-bold tracking-tight text-gray-900">Generated Message</h2>
            <p id="generated-message" class="mt-2 text-gray-700"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="toast-container" class="fixed top-4 right-4 space-y-4"></div>
  <footer class="fixed bottom-0 text-center z-20 w-full p-5 bg-white border-t border-gray-200 shadow md:p-3 dark:bg-gray-800 dark:border-gray-600">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2024 Made by Dindy</span>
  </footer>
</body>

</html>
