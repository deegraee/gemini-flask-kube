apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/micro-docker-test/gemini-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: api-key-secret
              key: API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend-namespace
spec:
  type: LoadBalancer
  loadBalancerIP: 34.67.42.139
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000