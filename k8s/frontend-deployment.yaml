apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/micro-docker-test/gemini-frontend:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend-namespace
spec:
  type: LoadBalancer
  loadBalancerIP: 35.202.102.139
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000